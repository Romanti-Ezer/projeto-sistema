<div class="container pb-5" style="padding-top: 10em;">
  <form class="form-horizontal" role="form" method="POST" action="/login">
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <h2>Login</h2>
        <hr>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <div class="form-group has-danger">
          <label class="sr-only" for="email">E-Mail</label>
          <div class="input-group mb-2 mr-sm-2 mb-sm-0">
            <div class="input-group-prepend">
              <div class="input-group-text" style="width: 2.6rem">
                <fa name="at"></fa>
              </div>
            </div>
            <input type="text" name="email" class="form-control" id="email" placeholder="vocÃª@exemplo.com" required autofocus>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-control-feedback">
          <span class="text-danger align-middle">
            <fa name="close"></fa> Exemplo de mensagem de erro
          </span>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <div class="form-group">
          <label class="sr-only" for="password">Senha</label>
          <div class="input-group mb-2 mr-sm-2 mb-sm-0">
            <div class="input-group-prepend">
              <div class="input-group-text" style="width: 2.6rem">
                <fa name="key"></fa>
              </div>
            </div>
            <input type="password" name="password" class="form-control" id="password" placeholder="Senha" required>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-control-feedback">
          <span class="text-danger align-middle">
            <!-- Put password error message here -->
          </span>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6" style="padding-top: .35rem">
        <div class="form-check mb-2 mr-sm-2 mb-sm-0">
          <label class="form-check-label">
            <input class="form-check-input" name="remember" type="checkbox">
            <span style="padding-bottom: .15rem">Lembrar-me</span>
          </label>
        </div>
      </div>
    </div>
    <div class="row" style="padding-top: 1rem">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <button type="submit" class="btn btn-success">
          <fa name="sign-in"></fa> Login</button>
        <a class="btn btn-link" href="#">Esqueceu sua senha?</a>
      </div>
    </div>
  </form>
</div>
