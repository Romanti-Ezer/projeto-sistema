<div class="container mt-5">

  <div class="row">

    <div class="col-12 text-center mt-5 mb-3">

      <h1 class="display-4">
        <fa name="shopping-bag" class="text-primary" aria-hidden="true"></fa> Cadastro de Produto</h1>

    </div>

  </div>

  <div class="row justify-content-center mb-5">

    <div class="col-sm-12 col-md-10 col-lg-8">

      <form (submit)="cadastrarProduto($event)">

        <div class="form-row">

          <div class="form-group col-sm-8">
            <label for="inputNomeProduto">Nome</label>
            <input type="text" class="form-control" id="inputNomeProduto" placeholder="Nome do produto" name="nomeProduto" [(ngModel)]="nomeProduto">
          </div>

          <div class="form-group col-sm-4">
            <label for="inputCustoProduto">Custo</label>
            <input type="number" class="form-control" id="inputCustoProduto" placeholder="Custo do Produto" name="custoProduto" [(ngModel)]="custoProduto">
          </div>

        </div>

        <div class="form-row">

          <div class="form-group col-sm-6">
            <label for="inputDVProduto">% Despesas Variáveis</label>
            <input type="number" class="form-control" id="inputDVProduto" placeholder="Despesas Variáveis" name="dvProduto" [(ngModel)]="dvProduto">
          </div>

          <div class="form-group col-sm-6">
            <label for="inputDFProduto">% Despesas Fixas</label>
            <input type="number" class="form-control" id="inputDFProduto" placeholder="Despesas Fixas" name="dfProduto" [(ngModel)]="dfProduto">
          </div>

        </div>

        <div class="form-row">

          <div class="form-group col-sm-6">
            <label for="inputLucroProduto">% Lucro</label>
            <input type="number" class="form-control" id="inputLucroProduto" placeholder="Lucro" name="lucroProduto" [(ngModel)]="lucroProduto">
          </div>

          <div class="form-group col-sm-6">
            <label for="inputPVProduto">Preço de Venda</label>
            <input type="number" class="form-control" id="inputPVProduto" placeholder="R$ " name="pvProduto" [(ngModel)]="pvProduto">
          </div>

        </div>
      </form>
    </div>

    <div class="container">
      <div class="row">

        <div class="col-12 text-center mt-5 mb-3">

          <h1 class="display-4">
            <fa name="flag" class="text-primary" aria-hidden="true"></fa> Cadastro de Serviço
          </h1>

        </div>

      </div>

      <div class="row justify-content-center mb-5">

        <div class="col-sm-12 col-md-10 col-lg-8">

          <form (submit)="cadastrarServico($event)">

            <div class="form-row">

              <div class="form-group col-sm-8">
                <label for="inputNomeServico">Nome</label>
                <input type="text" class="form-control" id="inputNomeServico" placeholder="Nome do serviço" name="nomeServico" [(ngModel)]="nomeServico">
              </div>

              <div class="form-group col-sm-4">
                <label for="inputCustoProduto">Custo</label>
                <input type="number" class="form-control" id="inputCustoProduto" placeholder="Custo do Produto" name="custoProduto" [(ngModel)]="custoProduto">
              </div>

            </div>

            <div class="form-row">

              <div class="form-group col-sm-12">
                <label for="inputDetalhesServico">Detalhes</label>
                <input type="text" class="form-control" id="inputDetalhesServico" placeholder="Detalhes" name="detalhesServico" [(ngModel)]="detalhesServico">
              </div>

            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
